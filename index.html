  <!-- Flip JS: toggle + auto-close -->
  <script>
    (function () {
      const triggers = Array.from(document.querySelectorAll('.flip-trigger'));

      triggers.forEach(btn => {
        btn.addEventListener('click', () => {
          // close others
          triggers.forEach(other => {
            if (other !== btn) other.classList.remove('flipped');
          });
          // toggle this one
          btn.classList.toggle('flipped');
        });
      });
    })();
  </script>

  <!-- Scroll behavior for Instagram + Call -->
  <script>
    const instagramFloat = document.getElementById("instagram-float");
    const callFloat = document.getElementById("call-float");
    const heroSection = document.getElementById("hero");

    let callFloatPosition = "top"; // either 'top' or 'bottom'
    let isAnimating = false;

    window.addEventListener("scroll", function () {
      if (!heroSection || isAnimating) return;

      const heroTop = heroSection.getBoundingClientRect().top;
      const shouldMoveToBottom = heroTop < -50;

      // Instagram fade toggle
      if (instagramFloat) {
        instagramFloat.style.opacity = shouldMoveToBottom ? "0" : "1";
      }

      if (callFloat) {
        if (shouldMoveToBottom && callFloatPosition === "top") {
          // Move to bottom
          isAnimating = true;
          callFloat.classList.add("slide-out");

          setTimeout(() => {
            callFloat.classList.remove("slide-out");
            callFloat.classList.add("at-bottom", "slide-in");
            callFloatPosition = "bottom";

            setTimeout(() => {
              callFloat.classList.remove("slide-in");
              isAnimating = false;
            }, 400); // match animation duration
          }, 400);
        } else if (!shouldMoveToBottom && callFloatPosition === "bottom") {
          // Move back to top
          isAnimating = true;
          callFloat.classList.add("slide-out");

          setTimeout(() => {
            callFloat.classList.remove("slide-out", "at-bottom");
            callFloat.classList.add("slide-in");
            callFloatPosition = "top";

            setTimeout(() => {
              callFloat.classList.remove("slide-in");
              isAnimating = false;
            }, 400);
          }, 400);
        }
      }
    });
  </script>
